<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital and Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="digital-clock" id="digitalClock">
            <span id="time"></span>
            <span id="date"></span>
        </div>
        <div class="analog-clock" id="analogClock">
            <div class="hour-markers">
                <div class="hour-number" id="hour1">1</div>
                <div class="hour-number" id="hour2">2</div>
                <div class="hour-number" id="hour3">3</div>
                <div class="hour-number" id="hour4">4</div>
                <div class="hour-number" id="hour5">5</div>
                <div class="hour-number" id="hour6">6</div>
                <div class="hour-number" id="hour7">7</div>
                <div class="hour-number" id="hour8">8</div>
                <div class="hour-number" id="hour9">9</div>
                <div class="hour-number" id="hour10">10</div>
                <div class="hour-number" id="hour11">11</div>
                <div class="hour-number" id="hour12">12</div>
            </div>
            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="hand second" id="secondHand"></div>
            <div class="minute-lines">
                <!-- Minute tick marks will be created dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
